apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-react-ingress
  namespace: dev
spec:
  ingressClassName: nginx
  rules:
  - host: node-react.local
    http:
      paths:
      - pathType: Prefix
        path: /api
        backend:
          service:
            name: backend
            port:
              number: 8000
      - pathType: Prefix
        path: /
        backend:
          service:
            name: frontend
            port:
              number: 80
